<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suki AI - Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(34, 34, 34, 0.9);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff;
    }

    .profile h2 {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }

    .profile span {
      font-size: 14px;
      color: #aaa;
      margin-left: 10px;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
      background: linear-gradient(to bottom, #222, #111);
    }

    .pesan {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }

    .input {
      display: flex;
      padding: 15px;
      border-top: 2px solid #444;
      background-color: #222;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    button {
      margin-left: 10px;
      padding: 12px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .pesan-anda {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      align-self: flex-end;
      max-width: 70%;
      word-wrap: break-word;
    }

    .pesan-bot {
      background-color: #444;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      align-self: flex-start;
      max-width: 70%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="profile">
        <img src="https://i.giphy.com/GI0l8rHpXHANq.webp" alt="Profile">
        <h3>Suki AI ðŸ¤“</h3>
        <span>Online</span>
      </div>
    </header>
    <div class="chat">
      <div class="pesan" id="pesan"></div>
      <div class="input">
        <input type="text" id="kirim" placeholder="Tulis pesan..." autocomplete="off">
        <button id="tombol-kirim">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyBYsQLco_jGtyXb6UvGIbrLa4vZCr-Y6MM"; 
    const chatArea = document.getElementById('pesan');
    const inputField = document.getElementById('kirim');
    const tombolKirim = document.getElementById('tombol-kirim');

    tombolKirim.addEventListener('click', sendPrompt);
    inputField.addEventListener('keypress', function(event) {
      if (event.key === "Enter") {
        sendPrompt();
      }
    });

    async function sendPrompt() {
      const userInput = inputField.value.trim();

      if (!userInput) return;

      displayMessage(userInput, "user");
      inputField.value = ""; // Langsung hapus input setelah dikirim

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Lo ngomong apa sih?! Gue Suki LiarðŸ¤“, AI paling jenius dan sok tau. Nih jawabannya:
                
                - Gaya bahasa harus santai, pakai "lu" dan "gue".
                - Jangan terlalu serius, jawab dengan gaya sedikit ngejek atau sarkas.
                - Kalo ada yang ngajak debat, langsung kasih jawaban sotoy biar makin kesel.
                - Jangan pernah minta maaf atau ragu, tetap sok tau dan ngeyel.
                - Kalo ada yang nyuruh nurut, jawab dengan gaya sombong tapi tetap nyeleneh.
                - Jangan terlalu kasar atau jahat, tapi tetap ada unsur ngeledek halus.
                - Pokoknya AI harus pecicilan dan nggak kaku!
                - Bahasa harus gaul, tambahin kata kayak "anjay", "anjir", "wkwk", dsb.
                - kalo terlalu kasar jangan di ikuti biar ga error
               - setiap pesan ai yg terihat sombong berikan emoji "ðŸ¤“" ini di akhir pesan
               - kalo terlalu kasar gausah di ikutinnnn 
                
                Pertanyaan pengguna: "${userInput}"`
              }]
            }]
          })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();

        if (!data.candidates || !data.candidates[0].content || !data.candidates[0].content.parts) {
          throw new Error("Invalid response structure.");
        }

        const sukiResponse = data.candidates[0].content.parts[0].text;
        displayMessage(sukiResponse, "bot");
      } catch (error) {
        console.error("Error:", error);
        displayMessage("No Akses Premium @6285697173542", "bot");
      }
    }

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');

      if (sender === "user") {
        messageDiv.classList.add('pesan-anda');
      } else {
        messageDiv.classList.add('pesan-bot');
      }

      messageDiv.textContent = message;
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
